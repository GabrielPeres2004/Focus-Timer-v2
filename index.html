<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer 2.0</title>
    <link rel="shortcut icon" href="./Assets/favicon.svg" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">


    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script type="module" src="./JS/main.js" defer></script>

</head>

<body>

    <main>

        <section id="focus-timer" class="flex">
            <div class="timer">
                <span id="minutes">00</span>
                <span>:</span>
                <span id="seconds">00</span>

                <div id="controls">
                    <button data-action="toggleMode" class="ph ph-play-circle"></button>
                    <button data-action="toggleMode" class=" ph ph-pause-circle"></button>
                    <button data-action="reset" class="ph ph-stop-circle"></button>
                    <button data-action="increase" class="ph ph-plus-circle"></button>
                    <button data-action="decrement" class="ph ph-minus-circle"></button>
                </div>
            </div>

            <div class="audio-controls ">
                <button data-action="soundTree" class="button-tree"> <i class="ph ph-tree"></i> </button>
                <button data-action="soundRain" class="button-rain"> <i class="ph ph-cloud-rain"></i> </button>
                <button data-action="soundFire" class="button-fire"> <i class="ph ph-fire"></i> </button>
                <button data-action="soundMarket" class="button-market"> <i class="ph ph-storefront"></i> </button>
            </div>


        </section>




    </main>

</body>

</html>
